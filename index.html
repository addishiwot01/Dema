    <script>
        // Ensure Lucide icons are initialized once the script loads
        lucide.createIcons();

        const messageBox = document.getElementById('messageBox');
        
        // --- Utility Functions for Messaging (Unchanged) ---
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-gray-100', 'text-gray-700', 'bg-green-100', 'text-green-700');
            
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700'); 
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 4000);
        }


        // --- Download Card Image Functionality (Stable Capture) ---
        document.getElementById('downloadButton').addEventListener('click', () => {
            const cardElement = document.getElementById('id-card-content');
            const downloadButton = document.getElementById('downloadButton'); 
            
            showMessage('Generating high-resolution image...', false); 

            // 1. Temporarily hide the button
            downloadButton.style.display = 'none';
            
            // 2. Add capturing class to disable all animations/transitions and apply fixed positions
            cardElement.classList.add('is-capturing');

            // 3. Set a small timeout to ensure the CSS class is fully applied before capture
            setTimeout(() => {
                html2canvas(cardElement, {
                    scale: 3, 
                    useCORS: true, 
                    allowTaint: false 
                }).then(canvas => {
                    // 4. Cleanup: Restore button and hover effects
                    downloadButton.style.display = 'flex'; 
                    cardElement.classList.remove('is-capturing');

                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = image;
                    link.download = 'Digital_ID_Card_Dema_Hope.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    showMessage('Card downloaded successfully!');
                }).catch(error => {
                    // 5. Cleanup on error: Restore button and hover effects
                    downloadButton.style.display = 'flex'; 
                    cardElement.classList.remove('is-capturing');

                    console.error('Error generating image:', error);
                    showMessage('Failed to generate card image. Ensure images are either uploaded or simple image URLs.', true);
                });
            }, 100); 
        });


        // --- VCF Contact Generation Functionality (FINAL DATA) ---
        const CONTACT_DATA = {
            name: "Dema Hope",
            organization: "Dema Hope real estate", 
            title: "Chief Executive Officer",
            phone: "+251951515174",
            internationalPhone: "+251951515174",
            whatsappPhone: "+251951515111", // Second number for WhatsApp
            email: "", 
            website: "https://demahoperealestate.com/",
            propertiesLink: "https://share.google/UHPioNJukeWkHtDaS",
            locationLink: "https://maps.app.goo.gl/66vQJ5azkoYCMTHJA",
            socialLinks: [
                { type: "LinkedIn", url: "https://et.linkedin.com/company/demahoperealestate" },
                // { type: "YouTube", url: "https://youtube.com/@demahoperealestate?si=vsCbBi52RZaNCJXu" }, 
                { type: "Instagram", url: "https://www.instagram.com/demahoperealestate?igsh=MTF1cmZwYWdhemJwdg==" },
                { type: "Facebook", url: "https://www.facebook.com/demahoperealestatee" },
                { type: "Tiktok", url: "https://vm.tiktok.com/ZMHTSWFmNKxNR-PNDd6/" },
            ]
        };

        function generateVCard() {
            let vcf = "BEGIN:VCARD\r\n";
            vcf += "VERSION:3.0\r\n";
            vcf += `FN:${CONTACT_DATA.name}\r\n`;
            vcf += `N:Hope;Dema;;;\r\n`; 
            vcf += `ORG:${CONTACT_DATA.organization}\r\n`;
            vcf += `TITLE:${CONTACT_DATA.title}\r\n`;
            
            // Primary phone number
            vcf += `TEL;TYPE=WORK,VOICE,CELL:${CONTACT_DATA.internationalPhone}\r\n`;
            // Secondary (WhatsApp) number
            vcf += `TEL;TYPE=CELL,OTHER:${CONTACT_DATA.whatsappPhone}\r\n`;
            
            if (CONTACT_DATA.email) {
                vcf += `EMAIL;TYPE=INTERNET,PREF:${CONTACT_DATA.email}\r\n`;
            }

            // URL fields
            vcf += `URL;TYPE=Website:${CONTACT_DATA.website}\r\n`;
            
            let noteContent = `Slogan: Elevate your life style ቅንጦት ይገባዎታል\n`;
            noteContent += `WhatsApp (Secondary): ${CONTACT_DATA.whatsappPhone}\n`;
            noteContent += `Properties Link: ${CONTACT_DATA.propertiesLink}\n`;
            noteContent += `Location Link: ${CONTACT_DATA.locationLink}\n`;
            noteContent += "\nSocial Media Links:\n";
            
            CONTACT_DATA.socialLinks.forEach(link => {
                noteContent += `${link.type}: ${link.url}\n`;
                if (link.type === 'LinkedIn') {
                    vcf += `X-SOCIALPROFILE;TYPE=linkedin:${link.url}\r\n`;
                }
            });
            
            const escapedNote = noteContent.replace(/\n/g, '\\n').replace(/,/g, '\\,');
            vcf += `NOTE:${escapedNote}\r\n`;

            vcf += "END:VCARD\r\n";
            
            return vcf;
        }

        document.getElementById('vcfButton').addEventListener('click', () => {
            const vcfData = generateVCard();
            
            const blob = new Blob([vcfData], { type: 'text/vcard;charset=utf-8' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${CONTACT_DATA.name.replace(/ /g, '_')}_Contact.vcf`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('Contact card (.vcf) generated and downloaded!');
        });
    </script>
